<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <section id="header">
        <h1>Dashboard</h1>
        <div>
            <ul id="navbar">
                <li><a href="dashboard.html">Order</a></li>
                <li><a href="items.html">Products</a></li>
               
                <a href="#" id="close"><i class=" far fa-times"></i></a>


            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <div class="contactcontainer">
        <form id="contactForm">
          <h2>Add Product</h2>
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="Price" name="price" required>
          </div>
          <div class="form-group">
            <label for="file">Upload Product Image</label>
            <input type="file" id="file" name="file" required>
          </div>
          
          <div class="form-group">
            <button type="submit" id="add">Add to Shop</button>
          </div>
        </form>
      </div>
      
    
    
    
    










    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-logo">
                        <img src="image/logo/WhatsApp Image 2024-02-19 at 14.34.48_708d9313.jpg" alt="Leather Store Logo">
                    </div>
                    <div class="footer-social">
                        <a href="#" class="footer-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="footer-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="footer-icon"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="footer-icon"><i class="fab fa-pinterest"></i></a>
                    </div>
                </div>
                <div class="footer-right">
                    <div class="footer-contact">
                        <h4>Contact Us</h4>
                        <p>123 Leather Street,</p>
                        <p>Cityville, Country</p>
                        <p>Email: info@leatherstore.com</p>
                        <p>Phone: +1 (123) 456-7890</p>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Leather Store. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>

</html>
