<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>
    <section id="header">
        <h1>Dashboard</h1>
        <div>
            <ul id="navbar">
                <li><a href="dashboard.html">Order</a></li>
                <li><a href="items.html">Products</a></li>
               
                <a href="#" id="close"><i class=" far fa-times"></i></a>


            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <main id="dashContent">   
    </main>


    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-logo">
                        <img src="image/logo/WhatsApp Image 2024-02-19 at 14.34.48_708d9313.jpg" alt="Leather Store Logo">
                    </div>
                    <div class="footer-social">
                        <a href="#" class="footer-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="footer-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="footer-icon"><i class="fab fa-instagram"></i></a>

                        <p>Email: info@leatherstore.com</p>
                        <p>Phone: +1 (123) 456-7890</p>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Leather Store. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    

    <script>
        let dashboard = document.querySelector('#dashContent');

        dashboard.innerHTML = localStorage.getItem('dataOfDashboard');

        function remove(btn) {
            btn.parentNode.parentNode.parentNode.remove();
            localStorage.setItem('dataOfDashboard', dashboard.innerHTML);
        }
    </script>
    <script src="script.js"></script>
